version: 2
updates:
  # .NET Dependencies
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      # .NET Aspire orchestration stack (critical, grouped together)
      aspire:
        patterns:
          - "Aspire.*"
      
      # Wolverine + Marten messaging & database stack (tightly coupled)
      wolverine-marten:
        patterns:
          - "WolverineFx.*"
          - "Marten*"
          - "Npgsql*"
          - "AspNetCore.HealthChecks.NpgSql"
      
      # AWS infrastructure (S3, LocalStack)
      aws:
        patterns:
          - "AWSSDK.*"
          - "LocalStack.*"
      
      # Logging & observability
      observability:
        patterns:
          - "Serilog*"
          - "OpenTelemetry.*"
      
      # Image processing
      image-processing:
        patterns:
          - "SkiaSharp*"
      
      # Testing framework & tools
      testing:
        patterns:
          - "xunit*"
          - "Testcontainers*"
          - "Microsoft.NET.Test.Sdk"
          - "NetArchTest.*"
      
      # Microsoft core packages (ASP.NET, Extensions, etc.)
      microsoft:
        patterns:
          - "Microsoft.*"
        exclude-patterns:
          - "Microsoft.NET.Test.Sdk"
    labels:
      - "dependencies"
      - "dotnet"
    reviewers:
      - "saxolotl"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "saxolotl"
    commit-message:
      prefix: "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/Nexus.Api"
    schedule:
      interval: "daily"
      time: "09:00"
    groups:
      docker:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "saxolotl"
    commit-message:
      prefix: "chore"

  - package-ecosystem: "docker"
    directory: "/Nexus.ImageProcessor"
    schedule:
      interval: "daily"
      time: "09:00"
    groups:
      docker:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "saxolotl"
    commit-message:
      prefix: "chore"

